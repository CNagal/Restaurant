<div class="container">
  <table>
      <thead>
          <tr>
            <th>Customer</th>
            <th>Rating</th>
            <th>Review</th>
          </tr>
      </thead>
      <tbody>
          <tr ng-repeat="review in restaurantReviews.reviews">
              <td>{{review.customer.firstName}} {{review.customer.lastName}}</td>
              <td>{{review.rating}}</td>
              <td>{{review.reviewDescription}}</td>
          </tr>
      </tbody>
  </table>
</div>
