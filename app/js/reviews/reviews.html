<div class="container">
  <table>
      <thead>
          <tr>
            <th>Customer</th>
            <th>Rating</th>
            <th>Review</th>
          </tr>
      </thead>
      <tbody>
          <tr ng-repeat="review in restaurantReviews.reviews.reviews">
              <td>{{review.reviewDescription}}</td><td>{{review.rating}}</td>  
          </tr>
      </tbody>
  </table>
</div>
