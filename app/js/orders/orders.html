<table class="table striped">
    <thead>
    	<tr>
    		<th>Orders</th>
            <th>Order Items</th>
            <th>Order Total</th>
    	</tr>
    </thead>
    <tbody>
        <tr ng-repeat="food in restaurantDetail.details.orders">
            <td>
                {{food.customer.firstName}} {{food.customer.lastName}}
            </td>
            <td>
                {{food.orderItems.length}}
            </td>
            <td>
                {{ restaurantDetailOrders.getTotal(food) }}
            </td>
        </tr>
    </tbody>
</table>
